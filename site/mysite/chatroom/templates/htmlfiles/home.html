
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

    <title>18652 FSE Chatroom</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <style>
    body {
      padding-top: 60px;
    }
    @media (max-width: 979px) {
      body {
        padding-top: 0px;
      }
    }
    </style>
    
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FSE</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
          
          <div class="navbar-form navbar-right">
            <a href="/chatroom/logout" style="background-color:Black" class="btn btn-success">Log Out</a>
	  </div>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          
          <div class="row">
	  {% for message in messages %}
            <div class="bg-success">
              <p> {{message.time_stamp}} <b>{{message.name}}:</b>  </p>
              <p> {{message}}</p>
            </div><!--/span-->
    {% endfor %}
           
          </div><!--/row-->

          <div class="bg-info">
            <div class="text-center">
            <h1>{{ name }}</h1>
            <p>Post something to chat!</p>

      <form action="/chatroom/send-message" method = "post">
                <textarea name="message" cols="50"></textarea>
    {% for error in errors %}
    <p style="color:red">{{error}}</p>
    {% endfor %}
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Send">
                {% csrf_token %}
      </form>
            </div>
          </div>

        </div><!--/span-->
        </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; FSE 2015</p>
      </footer>

    </div><!--/.container-->

    ================================================== -->

    <!-- <script src="offcanvas.js"></script> -->
  </body>
</html>
